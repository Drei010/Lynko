
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn AI Assistant Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9fafb;
    }

    .header {
      margin-bottom: 20px;
    }

    h1 {
      font-size: 18px;
      color: #0073b1;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 12px;
      color: #666;
    }

    .settings-group {
      background: white;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    select, input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d0d0d0;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 12px;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #0073b1;
    }

    .help-text {
      font-size: 11px;
      color: #666;
      margin-top: -8px;
      margin-bottom: 12px;
    }

    .save-btn {
      width: 100%;
      padding: 10px;
      background: #0073b1;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .save-btn:hover {
      background: #005885;
    }

    .status {
      text-align: center;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-top: 12px;
      display: none;
    }

    .status.success {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .status.error {
      background: #ffebee;
      color: #c62828;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>AI Assistant Settings</h1>
    <p class="subtitle">Customize your reply suggestions</p>
  </div>

  <div class="settings-group">
    <label for="tone">Reply Tone</label>
    <select id="tone">
      <option value="professional">Professional</option>
      <option value="casual">Casual</option>
      <option value="friendly">Friendly</option>
      <option value="formal">Formal</option>
    </select>
    <p class="help-text">How the AI should phrase responses</p>

    <label for="goal">Conversation Goal</label>
    <select id="goal">
      <option value="continue conversation">Continue conversation</option>
      <option value="schedule meeting">Schedule meeting</option>
      <option value="provide information">Provide information</option>
      <option value="politely decline">Politely decline</option>
      <option value="ask questions">Ask questions</option>
    </select>
    <p class="help-text">Primary objective for responses</p>

    <label for="apiUrl">Backend API URL</label>
    <input type="text" id="apiUrl" placeholder="http://localhost:3001/api">
    <p class="help-text">Your chatbot backend endpoint</p>
  </div>

  <button class="save-btn" id="saveBtn">Save Settings</button>
  
  <div class="status" id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
